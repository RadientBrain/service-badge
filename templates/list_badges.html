
<html>
    <head>
        <meta charset="utf-8">
        <title>Badges</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
      </head>
  <body>
    <div class="container">
    <h1>List of Badges</h1>
    <table>
        <tr>
          <th>Badge Name</th>
          <th>Badge Description</th>
          <th>Eligible Students</th>
          <th>Actions</th>
        </tr>
        {% for badge in badges %}
        <tr>
          <td>{{ badge[1] }}</td>
          <td>{{ badge[2] }}</td>
          <td>{{ badge[4] }}</td>
          <td>
            <a href="{{ url_for('edit_badge', badge_id=badge[0]) }}">Edit</a>
            <a href="{{ url_for('delete_badge', badge_id=badge[0]) }}" onclick="return confirm('Are you sure you want to delete badge named: {{badge[1]}}?');">Delete</a>
            <a href="http://localhost:8082/badge/verify?name={{badge[1]}}&email={{badge[4]}}"">VerifyExample</a>
          </td>
        </tr>
        {% endfor %}
      </table>
      <form action="{{ url_for('upload_badge') }}" method="get">
        <button type="submit" >Upload Badge</button>
      </form>
      <table>
        <tr>
          <th>Usage of Verify API: http://localhost:8082/badge/verify?name=badge_name&email=email_id'</th>
        </tr>
      </table> 
    </div>
  </body>
</html>
