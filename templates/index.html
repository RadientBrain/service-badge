<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Upload Badge</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  </head>
  <body>
    <div class="container">
      <h1>Upload Badge</h1>
      <form action="{{ url_for('upload_badge') }}" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="badge_name">Badge Name:</label>
          <input type="text" id="badge_name" name="badge_name" placeholder="Badge Name" required>
        </div>
        <div class="form-group">
          <label for="badge_description">Badge Description:</label>
          <textarea id="badge_description" name="badge_description" placeholder="Badge Description" required></textarea>
        </div>
        <div class="form-group">
          <label for="badge_file">Upload Badge:</label>
          <input type="file" id="badge_file" name="badge_file" accept="image/png" required>
        </div>
        <div class="form-group">
          <label for="eligible_students">Eligible Students:</label>
          <input type="text" id="eligible_students" name="eligible_students" placeholder="Eligible Students (Comma Separated)" required>
        </div>
        <button type="submit">Upload</button>
      </form>
    </div>
  </body>
</html>
